<div class="orignal">
  <p class="heading">Original array</p>
  <span *ngFor="let ele of originalArray">{{ ele }}</span>
</div>
<div class="map">
  <p class="heading">Mapped array :</p>
  <br />
  <span *ngFor="let ele of mappedData">{{ ele }}</span>
</div>
<div class="filter">
  <p class="heading">Filtered array :</p>
  <br />
  <span *ngFor="let ele of filteredData">{{ ele }}</span>
</div>
<div class="reduce">
  <p class="heading">Reduced sum :</p>
  <br />
  {{ this.reducedData }}
</div>
